<div class="navbar navbar-default">
    <div class="navbar-header hidden-md-up">
        <button type="button" class="navbar-toggle navbar-toggler pull-right" (click)="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" routerLink="/home">GK Demo</a>
    </div>
    <nav class="hidden-xs hidden-xs-down">
        <!--<ul class="nav navbar-nav">

                <ul class="dropdown-menu">

        <div *ngIf="newMenus && showNavbar">

            <ul class="nav navbar-nav" *ngFor="let pm of newMenus">
                <li *ngIf="pm.submenu.length == 0">
                    <a routerLink="{{pm.url}}">{{pm.display_name}}</a>
                </li>
                <li class="nav-item dropdown" dropdown *ngIf="pm.submenu.length > 0">
                    <a role="button" class="nav-link dropdownToggle" dropdownToggle>{{pm.display_name}}<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let sm of pm.submenu">
                            <a class="dropdown-item" routerLink="{{sm.url}}">{{sm.display_name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


        <ul class="nav navbar-nav pull-right" *ngIf="!showNavbar">
            <li><a routerLink="/login">Login</a></li>
        </ul>

        <ul class="nav navbar-nav pull-right" *ngIf="showNavbar">
            <li><a (click)="logout();">Logout</a></li>
        </ul>
    </nav>
</div>
