<div class="container col-md-3">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="model.username" #username="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="model.password" #password="ngModel">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
            <span style="color:red">{{errorMsg}}</span>
        </div>
    </form>
</div>
