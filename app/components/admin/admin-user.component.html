<div class="col-md-6">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <!--<th>User Id</th>-->
                <th>User Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <!--<td></td>-->
                <td>{{u.username}}</td>
                <td>{{u.role}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
