<accordion>
    <accordion-group heading="Role" isOpen="true">
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <!--<th>#</th>-->
                        <th>Role Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of roles">

                </tbody>
            </table>

                     
        </div>
    </accordion-group>
</accordion>
